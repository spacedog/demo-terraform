---
name: Check Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  # Version of Terraform to use
  terraform_version: latest
  # Terraform environment variables
  TF_CLI_ARGS_init: "-get=true -upgrade=true -input=false -no-color"
  TF_CLI_ARGS_plan: "-input=false -no-color"
  TF_CLI_ARGS_apply: "-input=false -no-color"
  TF_IN_AUTOMATION: true

jobs:
  check-pull-request:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: ./.github/workflows/terraform-plan.yml
        with:
          terraform_version: ${{ env.terraform_version }}

      - uses: actions/github-script@v5
        env:
          PLAN: "${{ steps.terraform_plan.outputs.stdout }}"
        with:
          script: |
            const output = `
            \`\`\`\n
              ${process.env.PLAN}
            \`\`\`
            `

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
