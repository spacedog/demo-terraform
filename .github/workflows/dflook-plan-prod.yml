name: [PROD] Create terraform plan

on:
  - pull_request

jobs:
  plan:
    runs-on: ubuntu-latest
    name:  "[PROD] Create a plan for terraform configuration"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          label: development
          workspace: dev
